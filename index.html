<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="An application which compares two arrays and displays the values which are only in one of the arrays" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Diff Two Arrays</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header id="header">
		<h1>Diff Two Arrays</h1>
		<i id="chevron" class="fas fa-chevron-down" tabindex="0"></i>
		<div id="task" class="hidden">
			<h2 id="task-head">Task</h2>
			<p id="task-details">Compare two arrays and return a new array with any items only found in one of the two given arrays, but not both. In other words, return the symmetric difference of the two arrays. Note You can return the array with its elements in any order.</p>
		</div>
	</header>

	<main id="main">
		<form id="form">
			<input id="form-first" class="form-input" type="text" name="form-first" placeholder="Enter values" />
			<input id="form-second" class="form-input" type="text" name="form-second" placeholder="Enter values" />
			<input id="form-submit" type="submit" name="form-submit" value="Compare" />
		</form>
	</main>

	<footer id="footer">
		
	</footer>
</body>
</html>
